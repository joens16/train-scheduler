<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuert -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <title>New York Times Search</title>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Train Scheduler</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="panel-heading">
                                <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Current Train Schedule</div>
                            <div class="panel-body" id="topArticles">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" id="panel-heading">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Train</div>
                    <div class="panel-body">
                        <h3>Train Name</h3>
                        <div class="panel panel-default">
                            <div class="input-group">
                                <input id="train-name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <h3>Destination</h3>
                            <div class="panel panel-default">
                                <div class="input-group">
                                    <input id="train-destination" type="text">
                                </div>
                            </div>
                        </div>

                        <h3>First Train Time (HH:mm-military time):</h3>
                        <div class="panel panel-default">
                            <div class="input-group">
                                <input id="first-train-time" type="text">
                            </div>
                        </div>
                        <h3>Frequency (Min):</h3>
                        <div class="panel panel-default">
                            <div class="input-group">
                                <input id="frequency" type="text">
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
