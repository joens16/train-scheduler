<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuert -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
      <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>TRain scheduler</title>


</head>

<body background="assets/images/train2.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Train Scheduler</h1>
                </div>

                <div class="row">

                    <div class="col-lg-3">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="panel-heading">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Add Train</div>
                            <div class="panel-body">
                                <h4>Train Name</h4>
                                <div class="panel panel-default">
                                    <div class="input-group">
                                        <input id="train-name" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h4>Destination</h4>
                                    <div class="panel panel-default">
                                        <div class="input-group">
                                            <input id="train-destination" type="text">
                                        </div>
                                    </div>
                                </div>

                                <h4>First Train Time (HH:mm-military time):</h4>
                                <div class="panel panel-default">
                                    <div class="input-group">
                                        <input id="first-train-time" type="text">
                                    </div>
                                </div>
                                <h4>Frequency (Min):</h4>
                                <div class="panel panel-default">
                                    <div class="input-group">
                                        <input id="frequency" type="text">
                                    </div>
                                </div>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="submit" class="btn btn-default" id="submit-button">
                                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="panel-heading">
                                <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Current Train Schedule</div>
                            <table class="table" id="results">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (Min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                            </table>
                            <div class="panel-body" id="topArticles">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
<script src="assets/javascript/app.js"></script>

</html>
